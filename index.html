<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        if (typeof module === 'object') {
            window.module == module;
            module = undefined;
        }
    </script>
    <script src="./jquery.js"></script>
    <script>if (window.module) module = window.module;
    </script>
    <script defer src="render.js"></script>
    <title>4TID E-Sports Launcher</title>
</head>

<body>
    <div class="fixed-head">
        <header class="win-hr-btns">
            <span onclick="minimizeApp()" style="cursor: pointer;" class="material-icons">minimize</span>
            <span onclick="closeApp()" style="cursor: pointer;" class="material-icons">close</span>
        </header>
        <div class="img-overlay">
            <!-- <div class="image-container">
                <img class="sv-logo" src="./img/sv-logo.png"/>
                <img class="overlay-image" src="./img/dc-logo.png"/>
            </div> -->
            <img class="header-img" src="./img/bg.png"/>
            <!-- <div class="fade"></div> -->
        </div>
    
        <div class="card-wrapper" id="cnt">
            <!-- <span onclick="serverSwitcher(0)" id="la" style="display: none;" class="material-icons">arrow_back_ios</span> -->
            <div class="card-container">
                <!-- TODO: THIS BOTTOM TAG WILL CHANGE THE COLOR AND BOX SHADOW WITH JAVASCRIPT -->
                <span id="sv-stat" class="sv-stat animStatus"></span>
                <span id="sv-name" class="sv-name">4TID E-Sports</span>
                <span style="cursor: pointer;" id="sv-join" class="material-icons">hourglass_empty</span>
            </div>
            <!-- <span onclick="serverSwitcher(1)" id="lr" style="display: none;" class="material-icons">arrow_forward_ios</span> -->
        </div>

        <div class="slideshow-container">
            <div class="slide">
                <img class="slide-img" src="https://drive.google.com/uc?export=view&id=13VILlZNav5xbo_YEfLLZK7u0pQw0BEov" alt="Image 1">
            </div>
            <div class="slide">
                <img class="slide-img" src="https://drive.google.com/uc?export=view&id=1dpHi8YH7UavHTd61Ij-xEsnFvUREYnfD" alt="Image 2">
            </div>
            <div class="slide">
                <img class="slide-img" src="https://drive.google.com/uc?export=view&id=1Bv-gQG8xBc14AiNTWxjkn6r7A-weYv4u" alt="Image 3">
            </div>
            <div class="slide">
                <img class="slide-img" src="https://drive.google.com/uc?export=view&id=1_TkV7KBE9Rz4xh8gf5ckpZ_K3noWGtlH" alt="Image 3">
            </div>
    
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>

        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <div class="players-wrapper">
        <h2 id="totalPlayers">loading</h2>
        <div id="plist" class="player-list">
       <!--PLAYER LIST HERE-->
        </div>
    </div>

    <div class="bottom-info">
        <a onclick="openDiscord()" style="cursor:pointer;" id="dclink"><img src="./img/info.png" width="30" height="30"/></a> 
    </div>

    <button onclick="checkprocess()">FiveM Opened?</button>
    <button id="btn_start">JOIN SERVER</button> -->
    <footer>
        &copy; nanoKid. All rights reserved.
    </footer>

</body>
</html>
