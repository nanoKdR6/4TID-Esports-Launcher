<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        if (typeof module === 'object') {
            window.module == module;
            module = undefined;
        }
    </script>
    <script src="./jquery.js"></script>
    <script>if (window.module) module = window.module;
    </script>
    <script defer src="render.js"></script>
    <title>4TID's Launcher</title>
</head>

<body>
    <div class="fixed-head">
        <header class="win-hr-btns">
            <span onclick="minimizeApp()" style="cursor: pointer;" class="material-icons">minimize</span>
            <span onclick="closeApp()" style="cursor: pointer;" class="material-icons">close</span>
        </header>
        <div id="container">
            <div id="left-column">
                <h1>WELCOME</h1>
                <div class="card-container">
                    <span id="sv-stat" class="sv-stat animStatus"></span>
                    <span id="sv-name" class="sv-name">SOUSA's Server</span>
                    <span style="cursor: pointer;" id="sv-join" class="material-icons"
                        onclick="closeApp()">hourglass_empty</span>
                </div>
                <div class="players-wrapper">
                    <h2 id="totalPlayers">loading</h2>
                    <div id="plist" class="player-list">
                        <!--PLAYER LIST HERE-->
                    </div>
                </div>
                <img class="sv-logo" src="./img/sv-logo.png" />
            </div>
            <div id="right-column">
                <div class="img-overlay">
                    <img class="header-img" src="./img/bg.jpg" />
                    <div class="fade"></div>
                    <div class="card-wrapper" id="cnt">
                        <a id="play-button" href="#">Play</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-info">
        <a onclick="openDiscord()" style="cursor:pointer;" id="dclink"><img src="./img/dc-logo.png" width="50"
                height="50" /></a>
    </div>
</body>

</html>
